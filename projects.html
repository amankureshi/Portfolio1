        function showContent(tabName) {
            // Remove 'active-tab' class from all tab buttons
            var tabBtns = document.querySelectorAll('.tab-btn');
            tabBtns.forEach(btn => {
                btn.classList.remove('active-tab');
            });

            // Add 'active-tab' class to the clicked tab button
            var clickedTabBtn = document.querySelector('[onclick="showContent(\'' + tabName + '\')"]');
            clickedTabBtn.classList.add('active-tab');

            var contentContainer = document.getElementById('content-container');
            contentContainer.innerHTML = ''; // Clear previous content

            content[tabName].forEach(item => {
                var card = document.createElement('div');
                card.classList.add('content', 'card');

                var image = document.createElement('img');
                image.src = item.imageSrc;
                image.alt = item.title + " Image";

                var title = document.createElement('h2');
                console.log(title);
                title.textContent = item.title;

                var sourceCodeBtn = document.createElement('a');
                sourceCodeBtn.classList.add('btn');
                sourceCodeBtn.textContent = 'Source Code';
                sourceCodeBtn.href = item.sourceCodeLink;
                sourceCodeBtn.target = '_blank'; // Open link in new tab

                var visitPageBtn = document.createElement('a');
                visitPageBtn.classList.add('btn');
                visitPageBtn.textContent = 'Visit Page';
                visitPageBtn.href = item.visitPageLink;
                visitPageBtn.target = '_blank'; // Open link in new tab

                card.appendChild(title);
                card.appendChild(image);
                card.appendChild(sourceCodeBtn);
                card.appendChild(visitPageBtn);

                contentContainer.appendChild(card);
            });
        }


    </script>
    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");
        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        })

        document.querySelectorAll(".nav-link").forEach(n => n.addEventListener("click"), () => {
            hamburger.classList.remove("active");
            hamburger.classList.remove("active");
        })
    </script>
